<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                           -->
    <title>Agilent Open ELN Search</title>

  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <h1>Simple GWT Page MVP</h1>

    <table align="center">
      <tr>
       <td align="right" id="left"></td><td></td><td align="right" id="right"></td>
      </tr>

      </tr>
      <tr>
      <td></td>
        <td><div id="nameFieldContainer" ></div><div id="sendButtonContainer" ></div></td>
      </tr>
      <tr>
       <td></td><td id="zozoCompositeContainer"></td>
      </tr>
    </table>
  </body>
</html>
